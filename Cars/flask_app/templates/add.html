<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Car</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/add.css')}}">
</head>
<body>
    <div id="border">
        <div id="nav">
            <h1>CarSalesWebsite</h1>
            <div id="links">
                <a href="/">Home</a>
                <p> | </p>
                <a href="/yourcars/{{user.id}}">YourCars</a>
                <p> | </p>
                <a href="/messages/{{user.id}}">Messages</a>
                <p> | </p>
                <a href="/account/{{user.id}}">Account</a>
                <p> | </p>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <form action="/process_add_car/{{user.id}}" method = "post" enctype="multipart/form-data" id="main">
            <h2>Add a Car:</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p id="flash">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="row">
                <label for="image">Upload Image(s):</label>
                <input type="file" name="image" id="files">
            </div>
            <div class="row">
                <label for="year">Year:</label>
                <input type="number" name="year" min="1900" max="2023" value="2000">
            </div>
            <div class="row">
                <label for="make">Make:</label>
                <input type="text" name="make">
            </div>
            <div class="row">
                <label for="model">Model:</label>
                <input type="text" name="model">
            </div>
            <label for="description" id="desc">Description:</label>
            <div class="row">
                <textarea name="description" cols="80" rows="10" id="content"></textarea>
            </div>
            <div class="row">
                <label for="price">Price:</label>
                <input type="text" name="price">
            </div>
            <div id="rightbtn">
                <button>Add Car!</button>
            </div>
        </form>
    </div>
</body>
</html>
